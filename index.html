<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    Credit to the creator for the favicon file
    https://www.flaticon.com/free-icon/exchange_893078?term=currency&page=1&position=1&origin=search&related_id=893078
    -->
     <!--Favicon-->
    <link rel="shortcut icon" href="/exchange-favicon.png" type="image/x-icon">
    <!--FontAwesome CDN For Icon-->
    <script src="https://kit.fontawesome.com/dbcb87af55.js" crossorigin="anonymous"></script>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <!--CSS File-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="wrapper">
        <header>Currency Exchange</header>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="IDR">IDR</option>
                            <option value="MYR">MYR</option>
                            <option value="SGD">SGD</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="To">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/MY/shiny/64.png" alt="flag">
                        <select>
                            <option value="USD">MY</option>
                            <option value="IDR">SGD</option>
                            <option value="MYR">US</option>
                            <option value="SGD">YEN</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">
                1 USD = 4.43 MYR
            </div>
            <button>Get Exchange Rate</button>
            <p>Exchange rates are provided by</p>
        </form>
    </div>
</body>
<script src="/assets/js/main.js"></script>
<script src="/assets/js/country-list.js"></script>
</html>
