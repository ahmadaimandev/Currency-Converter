<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--FontAwesome CDN-->
    <script src="https://kit.fontawesome.com/dbcb87af55.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            Currency Converter
        </header>
        <form action="#">
            <div class="amount">
                <p>Enter Your Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="From">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.countryflagicons.com/FLAT/64/US.png" alt="flag">
                        <!--Flag API png <img src="https://www.countryflagicons.com/STYLE/size/COUNTRYCODE.png">
                        https://www.countryflagicons.com/
                        -->
                        <select>
                            <option value="USD">USD</option>
                            <option value="SGD">SGD</option>
                            <option value="YEN">YEN</option>
                            <option value="MYR">MYR</option>
                            <option value="IDR">IDR</option>
                        </select>
                    </div>
                </div>

                <!--Font Awesome Icon Start-->
                <div class="icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <!--Font Awesome Icon End-->

                <div class="To">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflagicons.com/FLAT/64/MY.png" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="SGD">SGD</option>
                            <option value="YEN">YEN</option>
                            <option value="MYR">MYR</option>
                            <option value="IDR">IDR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 USD = 4.61 MYR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
</body>
<script src="/assets/js/main.js"></script>
</html>
