<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FontAwesome CDN-->
    <script src="https://kit.fontawesome.com/dbcb87af55.js" crossorigin="anonymous"></script>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/custom.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Your Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/MY/flat/64.png">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting The Exchange Rate...</div>
            <button>Convert</button>
            <p class="copyright-api">
                Exchange Rate API Provided By <a href="https://www.exchangerate-api.com/">ExchangeRate-API</a>
            </p>
        </form>
    </div>
</body>
<script src="/assets/js/main.js"></script>
</html>
